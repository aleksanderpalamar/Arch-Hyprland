# Configuração do Componente Rofi
# Este arquivo define as configurações específicas do componente

component_name="rofi"
component_version="1.0.0"
enabled=true
priority=2
dependencies=""

# Configurações específicas do Rofi
rofi_config_path="$HOME/.config/rofi/config.rasi"
rofi_theme_path="$HOME/.config/rofi/theme.rasi"
rofi_wallust_colors="$HOME/.config/rofi/wallust/colors-rofi.rasi"

# Configurações de inicialização
auto_restart=false
restart_delay=1
max_restarts=2

# Configurações de monitoramento
health_check_enabled=true
health_check_interval=120

# Configurações específicas
default_mode="drun"
icon_theme="Papirus"
show_icons=true