# Configuração do Componente Waybar
# Este arquivo define as configurações específicas do componente

component_name="waybar"
component_version="1.0.0"
enabled=true
priority=1
dependencies=""

# Configurações específicas do Waybar
waybar_config_path="$HOME/.config/waybar/config.jsonc"
waybar_style_path="$HOME/.config/waybar/style.css"
waybar_modules_path="$HOME/.config/waybar"

# Configurações de inicialização
auto_restart=true
restart_delay=2
max_restarts=3

# Configurações de monitoramento
health_check_enabled=true
health_check_interval=30