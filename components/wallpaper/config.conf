# Configuração do Componente Wallpaper
# Este arquivo define as configurações específicas do componente

component_name="wallpaper"
component_version="1.0.0"
enabled=true
priority=0
dependencies=""

# Configurações específicas do Wallpaper
wallpaper_directory="$HOME/Imagens/wallpapers"
hyprpaper_config="$HOME/.config/hypr/hyprpaper.conf"
wallust_config="$HOME/.config/wallust/wallust.toml"

# Configurações de inicialização
auto_restart=true
restart_delay=1
max_restarts=5

# Configurações de monitoramento
health_check_enabled=true
health_check_interval=60

# Configurações específicas
default_wallpaper="default.jpg"
auto_generate_colors=true
color_backend="wallust"